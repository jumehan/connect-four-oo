<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
</head>
<body>

<div id="game">
  <table id="board"></table>
</div>
<div id="game-setup">
  <select required name="p1" id="p1">
    <option value="" disabled selected> Select Player 1 </option>
    <option value="blue">Blue</option>
    <option value="green">Green</option>
    <option value="red">Red</option>
    <option value="yellow">Yellow</option>
  </select>
  <select required name="p2" id="p2">
    <option value="" disabled selected> Select Player 2 </option>
    <option value="blue">Blue</option>
    <option value="green">Green</option>
    <option value="red">Red</option>
    <option value="yellow">Yellow</option>
  </select>
  <button id="start">Start the Game</button>
</div>

<script src="connect4.js"></script>

</body>
</html>
